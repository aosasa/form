<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-form">
        <div class="red">
            <form class="form">
                <label for="name">FULL NAME</label>
                    <input type="text" id="name" class="input-field" minlength="2">
                
                <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Your Email" class="input-field" required>
            
                <label for="regarding">MESSAGE REGARDING</label>
                    <input type="text" id="regarding" class="input-field">
                
                <label for="message">MESSAGE</label>
                    <textarea class="textarea" name="message" id="message" cols="30" rows="2" placeholder="Your message" maxlength="400" required></textarea>
                
                <button class="button" type="submit">SEND MESSAGE</button>
            </form>
        </div> 
        <div class="yellow">
            <img id="duck" src="./images/hiclipart 2.png" alt="duck">
        </div>
   </div>
</body>
</html>
